<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Netflix</title>
</head>
<body>
  <header class="top_header">
    <span class="index_logo"><h3>NETFLIX</h3></span>
  </header>

  <main class="index">
    <div class="index_choice-profile">
      Netflix를 시청할 프로필을 선택하세요.
    </div>
    <div class="index_addresses">
      <div class="index_address">
        <img src="image/blue.jpg" alt="">
        <span class="address_name">유기조</span>
      </div>
      
        <div class="index_address">
          <a href="home.html">
            <img src="image/yellow.jpg" alt="">
            <span class="address_name">한솔</span>
          </a>
        </div>
      
      
        <div class="index_address">
          <img src="image/kids.jpg" alt="">
          <span class="address_name">키즈</span>
        </div>
      
      
        <div class="index_address">
          <i class="fa fa-plus-circle"></i>
          <span class="address_name">프로필 추가</span>
        </div>
      
    </div>
    <div class="profile_management">
      <span class="profile_management-span">
        프로필 관리
      </span>
    </div>
  </main>

</body>
</html>
